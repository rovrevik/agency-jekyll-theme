<!-- Clients Aside -->
<aside id="{{ site.data.sections.clients.name | downcase }}" class="clients">
    <div class="container">
        <div class="row">
            {% assign colum-class-suffix = 12 | divided_by: site.data.sections.clients.list.size | ceil %}
            {% for client in site.data.sections.clients.list %}
            <div class="col-md-{{colum-class-suffix}}">
                <a href="#">
                    <img src="{{client.logo}}" class="img-responsive img-centered" alt="">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
