<!-- Clients Aside -->
    <aside class="{{ site.about-name | downcase }}">
        <div class="container">
            <div class="row">
                {% assign colum-class-suffix = 12 | divided_by: site.clients.size | ceil %}
                {% for client in site.clients %}
                <div class="col-md-{{colum-class-suffix}}">
                    <a href="#">
                        <img src="{{client.logo}}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </aside>
