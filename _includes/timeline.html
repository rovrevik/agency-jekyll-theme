<!-- About Section -->
<section id="{{ section.name | downcase }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ section.heading }}</h2>
                <h3 class="section-subheading text-muted">{{ section.subheading }}.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    {% assign column-class-suffix = 12 | divided_by: collection.size | ceil %}
                    {% for event in collection %}
                    <li {% cycle '', 'timeline-inverted' %}>
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="{{event.pic}}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{event.when}}</h4>
                                <h4 class="subheading">{{event.name}}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{event.description}}</p>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                    <li class="timeline-inverted">
                        <div class="timeline-image">
                            <h4>Be Part
                                <br>Of Our
                                <br>Story!</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
