<!-- Services Section -->
<section id="{{ section.name | downcase }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ section.heading }}</h2>
                <h3 class="section-subheading text-muted">{{ section.subheading }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {% assign column-class-suffix = 12 | divided_by: collection.size | ceil %}
            {% for service in collection %}
            <div class="col-md-{{column-class-suffix}}">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa {{service.fa-class}} fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{service.name}}</h4>
                <p class="text-muted">{{service.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
