<!-- Portfolio Grid Section -->
<section id="{{ section.name | downcase }}" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ section.heading }}</h2>
                <h3 class="section-subheading text-muted">{{ section.subheading }}</h3>
            </div>
        </div>
        <div class="row">
            {% for item in collection %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ item.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ item.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ item.title }}</h4>
                    <p class="text-muted">{{ item.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% include portfolio-modals.html %}
