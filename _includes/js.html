<script src="{{ "/js/classie.js" | prepend: site.baseurl }}"></script>
<script>
    // adapt classie
    $('.navbar-fixed-top').addClass('cbp-af-header');
    var removeOrig = classie.remove;
    var addOrig = classie.add;
    classie.remove = function(elem, c) {
        if (c == 'cbp-af-header-shrink') {
            removeOrig(elem, 'navbar-shrink');
        }
        removeOrig(elem, c);
    };
    classie.add = function(elem, c) {
        if (c == 'cbp-af-header-shrink') {
            addOrig(elem, 'navbar-shrink');
        }
        addOrig(elem, c);
    };
</script>

<script>
$('div.modal').on('show.bs.modal', function() {
    var modal = this;
    var hash = modal.id;
    window.location.hash = hash;
    window.onhashchange = function() {
        if (!location.hash){
            $(modal).modal('hide');
        }
    }
});
</script>
