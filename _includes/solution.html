<!-- Solution Section -->
<section id="{{ site.solution.name | downcase }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.solution.heading }}</h2>
                <h3 class="section-subheading text-muted">{{ site.data.solution.subheading }}</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            {% for tag in post.tags %}
            {% if tag == 'solution' %}

            {% endif %}
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
